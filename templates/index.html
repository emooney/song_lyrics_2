<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Lyrics Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid px-2">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ðŸŽµ Lyrics Finder</a>
                <button class="btn btn-outline-primary ms-auto" id="themeToggle">
                    <i class="bi bi-moon-stars"></i>
                </button>
            </div>
        </nav>

        <div class="row mt-4 justify-content-center">
            <div class="col-12 col-lg-11 col-xl-10">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" id="songSearch" placeholder="Filter songs...">
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary d-none" id="backButton">Back</button>
                                <button class="btn btn-secondary d-none" id="editButton">Edit</button>
                                <button class="btn btn-success d-none" id="saveButton">Save</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="songList">
                            <!-- Songs will be populated here -->
                        </div>
                        <div class="lyrics-content d-none" id="lyricsDisplay">
                            <p class="text-center text-muted">Select a song to view lyrics</p>
                        </div>
                        <div class="lyrics-edit d-none" id="lyricsEdit">
                            <textarea class="form-control" id="lyricsTextarea" rows="20"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
